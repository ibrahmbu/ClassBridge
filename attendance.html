<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance - ClassBridge</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <style>
      /* Styling for back and home icons */
      .back-button i {
        font-size: 1.75rem;
        color: black;
      }
      .home-button i {
        font-size: 1.3rem;
      }
    </style>
  </head>
  <body class="d-flex flex-column vh-100 bg-body-tertiary">
    <!-- Back Button (Top Left) -->
    <div class="container position-absolute start-0 mt-3 ms-3">
      <a href="dashboard.html" class="btn btn-link back-button">
        <i class="bi bi-arrow-left"></i>
      </a>
    </div>

    <!-- Main Content -->
    <div class="container d-flex flex-column align-items-center flex-grow-1">
      <h1 class="my-4">Attendance</h1>
      <h2 class="h5 mb-4 text-muted" id="date"></h2>

      <!-- Attendance Table -->
      <table class="table table-striped text-center w-75">
        <thead>
          <tr>
            <th scope="col">Present</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" class="form-check-input" /></td>
            <td>Aiden Smith</td>
          </tr>
          <tr>
            <td><input type="checkbox" class="form-check-input" /></td>
            <td>Olivia Johnson</td>
          </tr>
          <tr>
            <td><input type="checkbox" class="form-check-input" /></td>
            <td>Lucas Williams</td>
          </tr>
          <tr>
            <td><input type="checkbox" class="form-check-input" /></td>
            <td>Emma Brown</td>
          </tr>
          <tr>
            <td><input type="checkbox" class="form-check-input" /></td>
            <td>Noah Jones</td>
          </tr>
          <tr>
            <td><input type="checkbox" class="form-check-input" /></td>
            <td>Ava Garcia</td>
          </tr>
          <tr>
            <td><input type="checkbox" class="form-check-input" /></td>
            <td>Ethan Martinez</td>
          </tr>
          <tr>
            <td><input type="checkbox" class="form-check-input" /></td>
            <td>Sophia Rodriguez</td>
          </tr>
          <tr>
            <td><input type="checkbox" class="form-check-input" /></td>
            <td>Mason Lee</td>
          </tr>
          <tr>
            <td><input type="checkbox" class="form-check-input" /></td>
            <td>Isabella White</td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Home Button (Bottom Center) -->
    <div class="container text-center mb-3">
      <a href="classes.html" class="btn btn-outline-dark w-50 home-button">
        <i class="bi bi-house-door"></i>
      </a>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Script to display the current date -->
    <script>
      const dateElement = document.getElementById("date");
      const today = new Date();
      const options = { year: "numeric", month: "long", day: "numeric" };
      dateElement.textContent = today.toLocaleDateString(undefined, options);
    </script>
  </body>
</html>
